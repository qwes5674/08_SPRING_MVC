<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>main</title>

<body>
    <h1> 뷰 리졸버를 이용한 뷰 연결하기</h1>

<!--
핸들러 메소드가 요청을 처리하고 논리 뷰 이름을 반환하면
DispatcherServlet은 화면에서 데이터를 표시하도록 뷰 템플릿에 제어권을 넘긴다.
스프링 MVC에서는 다양한 전략에 맞게 뷰를 해석할 수 있는 ViewResolver 구현체가 몇가지 있다.
MVC 기본설정에는 prefix/suffix를 이용해 뷰 이름을 특정 디렉토리에 대응시킨다.
기본적으로 제공되는 InternalResourceViewResolve는 사용이 간단해서 좋지만
RequestDispatcher가 forward 할 수 있는 내부 리소스만 해석이 가능하기 때문에
다른 뷰 템플릿을 사용하는 경우에는 다른 viewResolver를 사용해야 한다.
타임리프 또한 동일한 방식의 뷰 리졸버인 ThymeleafViewResolver를 사용한다.
타임리프는 prefix가 "resources/templates" 이고 suffix가 ".html"이다.
-->
</body>
</html>
